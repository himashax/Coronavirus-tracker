<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  
    <p th:text="${testName}">Welcome to our grocery store!</p>

    <h1>Locations</h1>

    <div class="card" style="background-color: rgb(216, 179, 156);">
      <div class="card-body">
        Total Reported Cases.  <h3 th:text="${reportedCases}"></h3>
        Total New Cases. <h3 th:text="${newCases}"></h3>
      </div>
    </div>

    <br>

    <table class="table"> 
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Latest Total Cases</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="location : ${locationStats}">
        <td th:text="${location.state}"></td>
        <td th:text="${location.country}"></td>
        <td th:text="${location.latestTotalCases}"></td>
        <td th:text="${location.difFromPrevDay}">0</td>
      </tr>
    </table>
  
  </body>

</html>
